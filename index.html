
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&family=Dancing+Script:wght@700&family=Cinzel:wght@700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&display=swap" rel="stylesheet">
    <style>
      body {
  font-family: "Baloo Da 2", sans-serif;
  font-optical-sizing: auto;
  font-weight: weight;
  font-style: normal;
}
      
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Baloo Da 2', cursive;
      }
      .certificate-font {
        font-family: 'Dancing Script', cursive;
      }
      .certificate-title {
        font-family: 'Cinzel', serif;
      }
      .certificate-body-font {
        font-family: 'Libre Baskerville', serif;
      }
      
      /* Print-specific styles to simulate PDF generation */
      @media print {
        @page {
          size: A4 landscape;
          margin: 0;
        }
        nav, footer, .no-print, .admin-sidebar, .admin-header, .search-section, .info-cards, .cta-section {
          display: none !important;
        }
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        #root, main {
            margin: 0 !important;
            padding: 0 !important;
            display: block !important;
        }
        .print-container {
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
          height: 100% !important;
          display: block !important;
        }
        .certificate-print-view {
          display: flex !important;
          flex-direction: column;
          width: 297mm;
          height: 210mm;
          margin: 0;
          padding: 30mm !important;
          box-sizing: border-box;
          position: relative;
          background: white !important;
          page-break-after: always;
        }
        .border-ornament {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          border: 20px solid #1e1b4b; /* indigo-950 */
          pointer-events: none;
        }
        .border-inner {
          position: absolute;
          width: calc(100% - 40px);
          height: calc(100% - 40px);
          top: 20px;
          left: 20px;
          border: 2px solid #4f46e5; /* indigo-600 */
          pointer-events: none;
        }
      }
      .certificate-print-view {
        display: none;
      }
    </style>
